name: Update China-IP

on:
  workflow_dispatch:

  schedule:
    - cron: '30 21 * * *'

jobs:
  build:
    name: Update China-IP database
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Aggregate
        run: sudo apt-get install aggregate wget perl -y

      - name: Download China IP List
        run: |
          wget https://raw.githubusercontent.com/gaoyifan/china-operator-ip/refs/heads/ip-lists/china.txt -O china_1.txt
          wget https://raw.githubusercontent.com/Hackl0us/GeoIP2-CN/refs/heads/release/CN-ip-cidr.txt -O china_2.txt
          wget https://raw.githubusercontent.com/metowolf/iplist/master/data/special/china.txt -O china_3.txt

      - name: Megage and Aggregate China IP List
        run: cat china_1.txt china_2.txt china_3.txt | sort | uniq | aggregate | grep -v "^[[:space:]]*$" | sed 's/[[:space:]]//g' | perl -pe 'chomp if eof' > china_ip.txt

      - name: Push artifacts to release branch
        run: |
          git config --local user.email "49953737+v03413@users.noreply.github.com"
          git config --local user.name "github-action[bot]"
          
          git fetch

          if ! git rev-parse --verify release; then
            git checkout -b release
          else
            git checkout release
          fi
          
          git checkout --orphan release-orphan
          git rm -rf .
          
          git add ./china_ip.txt
          
          git commit -am "Updated at $(date)"
          
          git branch -D release
          git branch -m release

      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release
          force: true

      - name: Purge CDN Cache
        run: curl ${{ secrets.CDN_URL }}